<!DOCTYPE html>
<html>
<head>
    <title>UnTroll - GenericApple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            opacity: 0.6;
        }

        .box {
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }

        .label {
            font-weight: bold;
        }

        .file-label {
            font-family: monospace;
        }

        .button {
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert .tipa to .ipa, Online!</h1>
        <div class="box">
            <div class="label">Selected:</div>
            <div class="file-label" id="selectedFileName">No File Selected</div>
            <div class="label">Result:</div>
            <div class="file-label" id="resultFileName"></div>
        </div>
        <button class="button" onclick="convertFile()">Select File</button>
    </div>

    <script>
        function convertFile() {
            const fileInput = document.getElementById("fileInput");
            const selectedFileName = document.getElementById("selectedFileName");
            const resultFileName = document.getElementById("resultFileName");

            if (fileInput.files.length > 0) {
                const selectedFile = fileInput.files[0];
                const fileName = selectedFile.name;
                const fileExtension = fileName.split('.').pop();

                if (fileExtension === 'tipa') {
                    const newFileName = fileName.replace('tipa', 'ipa');
                    selectedFileName.textContent = fileName;
                    resultFileName.textContent = newFileName;
                } else {
                    selectedFileName.textContent = "Please select a .tipa file.";
                    resultFileName.textContent = "";
                }
            } else {
                selectedFileName.textContent = "No File Selected";
                resultFileName.textContent = "";
            }
        }
    </script>
</body>
</html>
