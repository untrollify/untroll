<!DOCTYPE html>
<html>
<head>
    <title>UnTroll</title>
</head>
<body>
    <form id="fileForm" enctype="multipart/form-data">
        <label for="fileInput">Select a .tipa file:</label>
        <input type="file" id="fileInput" accept=".tipa">
        <button type="button" onclick="convertFile()">Convert File</button>
    </form>

    <p id="result"></p>
    <a id="downloadLink" style="display: none">Download Converted File</a>

    <script>
        function convertFile() {
            const fileInput = document.getElementById("fileInput");
            const resultMessage = document.getElementById("result");
            const downloadLink = document.getElementById("downloadLink");

            if (fileInput.files.length > 0) {
                const selectedFile = fileInput.files[0];
                const fileName = selectedFile.name;
                const fileExtension = fileName.split('.').pop();

                if (fileExtension === 'tipa') {
                    const newFileName = fileName.replace('tipa', 'ipa');
                    downloadLink.href = URL.createObjectURL(selectedFile);
                    downloadLink.download = newFileName;
                    downloadLink.style.display = "block";
                    resultMessage.textContent = `Converted file name: ${newFileName}`;
                } else {
                    downloadLink.style.display = "none";
                    resultMessage.textContent = "Please select a .tipa file.";
                }
            } else {
                downloadLink.style.display = "none";
                resultMessage.textContent = "Please select a file.";
            }
        }
    </script>
</body>
</html>
